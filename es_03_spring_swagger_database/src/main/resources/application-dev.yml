spring:
  datasource:
    url: jdbc:mysql://localhost:3306/es_03_dev
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    generate-ddl: true

server:
  port: 8081

logging:
  file:
    name: es_03_spring_swagger_database/logs/cocktail_dev.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%-5level] %logger{36} - %msg%n"
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss}){green} %clr([${PID:- }]){magenta} %clr([%-5level]){yellow} %logger{36} - %msg%n"
  level:
    root: info
    org:
      springframework: debug
      hibernate: error
  logback:
    rollingpolicy:
      max-file-size: "10MB"
      max-history: "10"